<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkingCheck</title>
</head>
<body>
    <div id="main">
        <div id="date">
            <h1>배정 요청일</h1>
        </div>
        <div id="nameDiv">
            <div>
                <select id="name" onchange="namdeChange()">
                    <option value="0">이름 입력</option>
                    <option value="1">한기룡 과장</option>
                    <option value="2">김도혁 과장</option>
                    <option value="3">김현수 과장</option>
                    <option value="4">김현수 과장</option>
                </select>
                <input type="text" name="date" id="inputName" placeholder="작성자">
            </div>
        </div>    
        <div id="nopDiv">
                <input type="number" name="배정인원수" id="nop" placeholder="배정인원수">
        </div>
        <div id="earlyWorkingDiv">
                <input type="number" name="조기출근" id="earlyWorking" placeholder="조기출근">
        </div>    
    </div>
    
</body>
</html>
