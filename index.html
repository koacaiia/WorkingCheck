<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkingCheck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-functions-compat.js"></script>
</head>
<body>
    <div id="main">
        <div id="dateDiv">
            <h3 id="date"style="text-align: center;">배정 요청일</h3>
            <script>
                const today = new Date();
                const year = today.getFullYear();
                let month = today.getMonth() + 1;
                let date = today.getDate();
                if(month < 10){
                    month = "0" + month;
                }
                if(date < 10){
                    date = "0" + date;
                }
                document.getElementById("date").innerHTML=year + "년 " + month + "월 " + date + "일";
            </script>    
        </div>
        <div class="mainDiv"id="nameDiv">
                <select id="name" onchange="namdeChange()">
                    <option value="0">이름 입력</option>
                    <option value="1">한기룡</option>
                    <option value="2">김도혁</option>
                    <option value="3">김찬</option>
                    <option value="4">정성균</option>
                </select>
                <input type="text" name="date" id="inputName" placeholder="작성자">
                <script>
                    function namdeChange(){
                        const name = document.getElementById("name");
                        const inputName = document.getElementById("inputName");
                        inputName.value = name.options[name.selectedIndex].text;
                    }
                </script>    
        </div>    
        <div class="mainDiv" id="nopDiv">
            <h5 >용역배정 인원(일반하역)</h5>
            <input type="number" name="배정인원수" id="nopMn" placeholder=0>
        </div>
        <div class="mainDiv" id="nopDiv">
            <h5 >용역배정 인원(특수하역)</h5>
            <input type="number" name="배정인원수" id="nopMh" placeholder=0>
        </div>
        <div class="mainDiv" id="nopDiv">
            <h5 >용역배정 인원(본사주부)</h5>
            <input type="number" name="배정인원수" id="nopWm" placeholder=0>
        </div>
        <div class="mainDiv" id="nopDiv">
            <h5 >용역배정 인원(외부주부)</h5>
            <input type="number" name="배정인원수" id="nopWo" placeholder=0>
        </div>
        <div class="mainDiv" id="earlyWorkingDiv">
                <h5>조기출근 인원</h5>
                <input type="number" name="조기출근" id="earlyWorking" placeholder=0>
        </div>
        <div id="btnDiv" >
            <button id="btn" style="width:100%" onclick="submit()">등록</button>
        </div>    
    </div>
    <div id="result">
        <div id="dateDiv">
            <h3 id="dateR"style="text-align: center;">배정 요청일</h3>
            <script>
                const todayR = new Date();
                const yearR = today.getFullYear();
                let monthR = todayR.getMonth() + 1;
                let dateR = todayR.getDate()+1;
                if(monthR < 10){
                    monthR = "0" + monthR;
                }
                if(dateR < 10){
                    dateR = "0" + dateR;
                }
                document.getElementById("dateR").innerHTML=yearR + "년 " + monthR + "월 " + dateR + "일 배정예정 현황";
            </script>    
        </div>
        <div class="mainDiv">
            <h5 >용역배정 인원(일반하역)</h5>
            <h5 id="r_nopMn">용역배정 인원(일반하역)</h5>
        </div>
        <div class="mainDiv">
            <h5 >용역배정 인원(특수하역)</h5>
            <h5 id="r_nopMh">용역배정 인원(특수하역)</h5>
        </div>
        <div class="mainDiv">
            <h5 >용역배정 인원(본사주부)</h5>
            <h5 id="r_nopWm">용역배정 인원(본사주부)</h5>
        </div>
        <div class="mainDiv">
            <h5 >용역배정 인원(외부주부)</h5>
            <h5 id="r_nopWo">용역배정 인원(특수하역)</h5>
        </div>
        <div class="mainDiv">
                <h5>조기출근 인원</h5>
                <h5 id="r_earlyWorking">조기출근인원</h5>
        </div>
        <h2 id="r_submit" style="text-align:center;width:100%">직원 인원등록 현황</h2>
    </div>
    
    <script src="main.js" > </script> 
</body>
</html>
